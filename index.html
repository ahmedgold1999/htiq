<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>وصل التموينية الإلكترونية 📄</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      background-color: rgb(31, 163, 94); 
      color: white;
      padding: 1.5em 1em;
      font-size: 1.7em;
      font-weight: bold;
      border-bottom: 4px solid #0d47a1;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    img.logo {
      margin: 30px auto 10px;
      width: 100px;
      height: auto;
    }

    button#openFormBtn {
      background: linear-gradient(to right, #00c853, #64dd17);
      color: white;
      border: none;
      padding: 1em 2em;
      font-size: 1.1em;
      border-radius: 12px;
      cursor: pointer;
      margin: 30px 0 10px;
      transition: 0.3s;
    }
    button#openFormBtn:hover { transform: scale(1.05); background: #00c853; }

    .footer-credit { margin-top: 10px; font-size: 1em; color: #555; }
    .footer-credit span { display: block; margin-top: 5px; font-size: 1.2em; }
    .social-icons { margin-top: 10px; }
    .social-icons a { margin: 0 8px; text-decoration: none; font-size: 1.5em; }

    .form-container {
      display: none;
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: right;
    }

    .form-group { margin-bottom: 1.2em; }
    .form-group label { display: block; margin-bottom: 0.4em; font-weight: bold; }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.8em;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    #totalPrice { font-weight: bold; color: #2e7d32; margin-top: 1em; font-size: 1.2em; }

    #printBtn {
      background-color: #ff9800;
      color: white;
      padding: 1em 2em;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      margin-top: 1.5em;
      cursor: pointer;
    }
    #printBtn:hover { background-color: #fb8c00; }
  </style>
</head>
<body>
  <header>📲 نظام وصل الحساب الإلكتروني للبطاقة التموينية</header>

  <img src="logo.png" alt="Logo" class="logo" />
  <div class="footer-credit">
    

  </div>
  <button id="openFormBtn">📝 عمل وصل جديد</button>

  <div class="footer-credit">
    🧑‍💻 تم برمجة الموقع من قبل
    <span>💎 المبرمج أحمد الذهب</span>
    <div class="social-icons">
      <a href="https://t.me/amody7" target="telegram">📨</a>
      <a href="https://instagram.com/a0g0a" target="instagram">📸</a>
    </div>
  </div>

  <div class="form-container" id="formSection">
    <div class="form-group">
      <label for="officeName">🏢 اسم المكتب</label>
      <input type="text" id="officeName" placeholder="مثلا مكتبة الحارث لخدمات الانترنت والقرطاسية" />
    </div>
    <div class="form-group">
      <label for="officelocation">🏢 🚩 عنوان المكتب</label>
      <input type="text" id="officelocation" placeholder="مثلا صلاح الدين - الضلوعية" />
    </div>

    <div class="form-group">
      <label for="phone">📞 رقم هاتف المكتب</label>
      <input type="text" id="phone" placeholder="07XXXXXXXXX" />
    </div>

    <div class="form-group">
      <label for="updatePrice">💰 السعر الخاص بالتحديث (د.ع)</label>
      <input type="number" id="updatePrice" placeholder="🚧 ادخل المبلغ بصيغة الالوف مثلا 11000 بدون فارزة" />
   </div>


    <div class="form-group">
      <label for="servicePrice">🛠️ سعر أتعاب المكتب (د.ع)</label>
      <select id="servicePrice">
        <option value="0" selected disabled>اختر السعر</option>
        <!-- خيارات من 1,000 إلى 25,000 -->
        <option value="1000">1,000</option>
        <option value="2000">2,000</option>
        <option value="3000">3,000</option>
        <option value="4000">4,000</option>
        <option value="5000">5,000</option>
        <option value="6000">6,000</option>
        <option value="7000">7,000</option>
        <option value="8000">8,000</option>
        <option value="9000">9,000</option>
        <option value="10000">10,000</option>
        <option value="11000">11,000</option>
        <option value="12000">12,000</option>
        <option value="13000">13,000</option>
        <option value="14000">14,000</option>
        <option value="15000">15,000</option>
        <option value="16000">16,000</option>
        <option value="17000">17,000</option>
        <option value="18000">18,000</option>
        <option value="19000">19,000</option>
        <option value="20000">20,000</option>
        <option value="21000">21,000</option>
        <option value="22000">22,000</option>
        <option value="23000">23,000</option>
        <option value="24000">24,000</option>
        <option value="25000">25,000</option>
      </select>
    </div>

    <div id="totalPrice">📦 السعر الكلي: 0 د.ع</div>

    <div class="form-group">
      <label for="headName">👨‍👩‍👧‍👦 اسم رب الأسرة</label>
      <input type="text" id="headName" />
    </div>

    <button id="printBtn">🖨️ طباعة</button>
  </div>

  <script>
    const openFormBtn = document.getElementById("openFormBtn");
    const formSection = document.getElementById("formSection");
    const updatePrice = document.getElementById("updatePrice");
    const servicePrice = document.getElementById("servicePrice");
    const totalPrice = document.getElementById("totalPrice");

    openFormBtn.onclick = () => {
      formSection.style.display = "block";
      openFormBtn.style.display = "none";
    };

    function calculateTotal() {
      const update = parseInt(updatePrice.value) || 0;
      const service = parseInt(servicePrice.value) || 0;
      totalPrice.textContent = `📦 السعر الكلي: ${(update + service).toLocaleString('en-US')} د.ع`;
    }

    updatePrice.oninput = calculateTotal;
    servicePrice.onchange = calculateTotal;

    document.getElementById("printBtn").onclick = function () {
      const office = document.getElementById("officeName").value;
      const officeloc = document.getElementById("officelocation").value;
      const update = parseInt(updatePrice.value) || 0;
      const service = parseInt(servicePrice.value) || 0;
      const total = update + service;
      const head = document.getElementById("headName").value;
      const phone = document.getElementById("phone").value;
      const format = n => n.toLocaleString('en-US') + " دينار عراقي";

      const w = window.open('', '', 'width=800,height=600');
      w.document.write(`
        <html lang="ar" dir="rtl">
          <head>
            <title>🧾 وصل الحساب</title>
            <style>
              body { font-family: 'Cairo', sans-serif; padding: 2em; line-height: 2; color: #333; }
              h2 { text-align: center; color: #2e7d32; margin-bottom: 30px; }
              p { font-size: 1.1em; margin: .4em 0; }
            </style>
          </head>
          <body>
            <h2>🧾 وصل الحساب الإلكتروني</h2>
            <p><strong>🏢 اسم المكتب:</strong> ${office}</p>
            <p><strong>🚩 عنوان المكتب:</strong> ${officeloc}</p>
            <p><strong>📞 رقم الهاتف:</strong> ${phone}</p>
            <p><strong>💰 السعر الخاص بالتحديث:</strong> ${format(update)}</p>
            <p><strong>🚧 الرسوم المعدة من قبل الوزارة</strong></p>
            <p><strong>🛠️ سعر الأتعاب:</strong> ${format(service)}</p>
            <p><strong>💳 السعر اعلاه شامل عمليات رسوم الايداع والدفع عبر الماستر كارد  والاتعاب</strong></p>
            <p><strong>📦 السعر الكلي:</strong> ${format(total)}</p>
            <p><strong>👨‍👩‍👧‍👦 وصل حساب لصالح السيد/ة:</strong> ${head}</p>
            <br><br>
            <button onclick="window.print()">🖨️ طباعة</button>
          </body>
        </html>
      `);
      w.document.close();
    };
  </script>
</body>
</html>
