            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #1abc9c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #95a5a6;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding-bottom: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px 0;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.05)"/></svg>');
            background-size: cover;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            margin-left: 15px;
            color: var(--accent);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Filter Section */
        .filter-section {
            background-color: white;
            padding: 25px;
            margin: 30px auto;
            border-radius: 12px;
            box-shadow: var(--shadow);
            max-width: 1000px;
        }
        
        .filter-section h2 {
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent);
            display: flex;
            align-items: center;
            font-size: 1.5rem;
        }
        
        .filter-section h2 i {
            margin-left: 10px;
            color: var(--accent);
        }
        
        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background-color: var(--light);
            border: 2px solid transparent;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
        }
        
        .filter-btn:hover {
            background-color: var(--secondary);
            color: white;
            transform: translateY(-3px);
        }
        
        .filter-btn.active {
            background-color: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        .filter-btn i {
            margin-left: 8px;
            font-size: 1.1rem;
        }
        
        .search-box {
            position: relative;
            margin-top: 15px;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(26, 188, 156, 0.2);
        }
        
        .search-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.2rem;
        }
        
        /* Stats */
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            background-color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            max-width: 1000px;
            margin: 30px auto;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--secondary);
            display: block;
        }
        
        .stat-label {
            color: var(--dark);
            font-weight: 600;
            margin-top: 5px;
        }
        
        /* Centers List */
        .centers-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .center-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border-top: 5px solid var(--secondary);
        }
        
        .center-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .center-header {
            padding: 20px;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .center-city {
            background-color: var(--accent);
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .center-body {
            padding: 25px;
        }
        
        .center-name {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .center-details {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        /* No results */
        .no-results {
            text-align: center;
            padding: 50px 20px;
            grid-column: 1 / -1;
        }
        
        .no-results i {
            font-size: 4rem;
            color: var(--gray);
            margin-bottom: 20px;
        }
        
        .no-results h3 {
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .no-results p {
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .centers-list {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            }
            
            .stats {

            }
            
            .filter-options {
                justify-content: center;
            }
            
            .centers-list {

            }
        }

            }

            }

    </style>

            {city: "النجف", university: "معهد العلمين للدراسات العليا", department: "عمادة معهد العلمين", center: "مركز العلمين للتعليم المستمر"},
            {city: "بغداد", university: "جامعة التراث", department: "رئاسة الجامعة", center: "مركز التعليم المستمر"},
            {city: "البصرة", university: "الجامعة التقنية الجنوبية", department: "كلية البوليتكنك القرنة", center: "التعليم المستمر كلية البوليتكنك قرنة"},
            {city: "بغداد", university: "جامعة بغداد", department: "رئاسة الجامعة", center: "المكتب الاستشاري لنظم المعلومات والحاسبات"},
            {city: "ذي قار", university: "الجامعة التقنية الجنوبية", department: "رئاسة الجامعة", center: "وحدة التعليم المستمر المعهد التقني الناصرية"},
            {city: "بغداد", university: "الجامعة العراقية", department: "كلية التربية", center: "مركز التعليم والتطوير المستمر الطارمية"},
            {city: "بغداد", university: "جامعة بغداد", department: "رئاسة الجامعة", center: "مركز التعليم المستمر مركز هواوي للشبكات"},
            {city: "كركوك", university: "الجامعة التقنية الشمالية", department: "رئاسة الجامعة", center: "مركز التعليم المستمر كلية هندسة تقنيات النفط والغاز كركوك"},
            {city: "بغداد", university: "جامعة بغداد", department: "رئاسة الجامعة", center: "المكتب الاستشاري لنظم المعلومات والحاسبات"},
            {city: "ذي قار", university: "الجامعة الوطنية للعلوم والتكنولوجيا", department: "رئاسة الجامعة", center: "مركز التعليم المستمر"},
            {city: "بغداد", university: "جامعة اوروك", department: "رئاسة الجامعة", center: "مركز التعليم المستمر"},
            {city: "الانبار", university: "جامعة المعارف", department: "رئاسة الجامعة", center: "مركز التعليم المستمر"},
            {city: "صلاح الدين", university: "جامعة تكريت", department: "رئاسة الجامعة", center: "مركز التعليم المستمر"},
            {city: "بابل", university: "جامعة الفرات الأوسط التقنية", department: "رئاسة الجامعة", center: "الكلية التقنية المسيب"},
        ];
        
        // متغيرات التطبيق
        let filteredCenters = [...centers];
        let selectedCity = "الكل";
        let searchQuery = "";
        
        // DOM Elements
        const centersListEl = document.getElementById('centers-list');
        const cityFilterEl = document.getElementById('city-filter');
        const searchInputEl = document.getElementById('search-input');
        const totalCentersEl = document.getElementById('total-centers');
        const totalCitiesEl = document.getElementById('total-cities');
        
        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', function() {
            // عرض الإحصائيات
            updateStats();
            
            // إنشاء فلتر المدن
            createCityFilter();
            
            // عرض المراكز
            displayCenters();
            
            // إضافة مستمعي الأحداث
            searchInputEl.addEventListener('input', handleSearch);
        });
        
        // تحديث الإحصائيات
        function updateStats() {
            const totalCenters = centers.length;
            const cities = [...new Set(centers.map(center => center.city))];
            const totalCities = cities.length;
            
            totalCentersEl.textContent = totalCenters;
            totalCitiesEl.textContent = totalCities;
        }
        
        // إنشاء فلتر المدن
        function createCityFilter() {
            // الحصول على قائمة المدن الفريدة
            const cities = ["الكل", ...new Set(centers.map(center => center.city))];
            
            // إنشاء أزرار الفلتر لكل مدينة
            cities.forEach(city => {
                const button = document.createElement('button');
                button.className = `filter-btn ${city === "الكل" ? "active" : ""}`;
                button.innerHTML = `<i class="fas fa-map-marker-alt"></i> ${city}`;
                button.dataset.city = city;
                
                button.addEventListener('click', () => {
                    // تحديث حالة الأزرار النشطة
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // تحديث الفلتر
                    selectedCity = city;
                    filterCenters();
                });
                
                cityFilterEl.appendChild(button);
            });
        }
        
        // فلترة المراكز
        function filterCenters() {
            // فلترة حسب المدينة
            if (selectedCity === "الكل") {
                filteredCenters = [...centers];
            } else {
                filteredCenters = centers.filter(center => center.city === selectedCity);
            }
            
            // فلترة حسب البحث
            if (searchQuery.trim() !== "") {
                const query = searchQuery.toLowerCase();
                filteredCenters = filteredCenters.filter(center => 
                    center.university.toLowerCase().includes(query) || 
                    center.center.toLowerCase().includes(query) ||
                    center.department.toLowerCase().includes(query)
                );
            }
            
            // عرض المراكز المفلترة
            displayCenters();
        }
        
        // معالجة البحث
        function handleSearch(e) {
            searchQuery = e.target.value;
            filterCenters();
        }
        
        // عرض المراكز
        function displayCenters() {
            centersListEl.innerHTML = '';
            
            if (filteredCenters.length === 0) {
                centersListEl.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>لم يتم العثور على نتائج</h3>
                        <p>حاول تغيير فلتر البحث أو كلمة البحث</p>
                    </div>
                `;
                return;
            }
            
            filteredCenters.forEach(center => {
                const centerCard = document.createElement('div');
                centerCard.className = 'center-card';
                
                centerCard.innerHTML = `
                    <div class="center-header">
                        <h3>${center.city}</h3>
                        <span class="center-city">${center.city}</span>
                    </div>
                    <div class="center-body">
                        <h3 class="center-name">${center.university}</h3>
                        <p class="center-details">
                            <strong>${center.department}</strong><br>
                            ${center.center}
                        </p>
                    </div>
                `;
                
                centersListEl.appendChild(centerCard);
            });
        }
    </script>
